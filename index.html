<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Europe</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      cursor: none;
    }

    .svg-container {
      width: 70vw;
      max-width: 600px;
      margin: auto;
    }

    .svg-container object {
      width: 100%;
      height: auto;
      display: block;
    }

    .crosshair {
      position: fixed;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      pointer-events: none;
      z-index: 1000;
    }

    .crosshair::before,
    .crosshair::after {
      content: "";
      position: absolute;
      background-color: white;
    }

    .crosshair::before {
      width: 2px;
      height: 20px;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    .crosshair::after {
      height: 2px;
      width: 20px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    @media (max-width: 768px) {
      .svg-container {
        width: 80vw;
      }

      .crosshair {
        width: 16px;
        height: 16px;
      }

      .crosshair::before {
        height: 16px;
      }

      .crosshair::after {
        width: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="svg-container">
    <object type="image/svg+xml" data="38740.svg"></object>
  </div>
  <div class="crosshair"></div>

  <script>
    const crosshair = document.querySelector(".crosshair");

    document.addEventListener("mousemove", (e) => {
      crosshair.style.transform = `translate(${e.clientX - 10}px, ${e.clientY - 10}px)`;
    });
  </script>
</body>
</html>
