<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>europe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      /* Imposta l'immagine SVG come cursore personalizzato, con hotspot al centro */
      cursor: url('crosshair.svg') 16 16, auto;
    }

    .svg-container {
      position: relative;
      width: 45vw;
      max-width: 400px;
      /* Opzionale: sottolinea che l'elemento Ã¨ puntabile */
      cursor: inherit;
    }

    .svg-container object {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .svg-container {
        width: 60vw;
      }
    }

    @media (max-width: 480px) {
      .svg-container {
        width: 80vw;
      }
    }
  </style>
</head>
<body>
  <div class="svg-container">
    <!-- Oggetto SVG principale -->
    <object type="image/svg+xml" data="38740.svg"></object>
  </div>
</body>
</html>
