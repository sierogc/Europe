<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Europe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
      cursor: none;
    }

    .center-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    .svg-container {
      width: 50vw;
      max-width: 600px;
    }

    .svg-container object {
      width: 100%;
      height: auto;
      display: block;
    }

    .crosshair {
      position: absolute;
      width: 20px;
      height: 20px;
      pointer-events: none;
      z-index: 9999;
    }

    .crosshair::before,
    .crosshair::after {
      content: "";
      position: absolute;
      background-color: white;
    }

    .crosshair::before {
      width: 2px;
      height: 20px;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    .crosshair::after {
      height: 2px;
      width: 20px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    @media (max-width: 768px) {
      .svg-container {
        width: 80vw;
      }

      .crosshair {
        width: 16px;
        height: 16px;
      }

      .crosshair::before {
        height: 16px;
      }

      .crosshair::after {
        width: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="center-wrapper">
    <div class="svg-container">
      <object type="image/svg+xml" data="38740.svg"></object>
    </div>
  </div>

  <div class="crosshair" id="crosshair"></div>

  <script>
    const crosshair = document.getElementById("crosshair");

    document.addEventListener("mousemove", (e) => {
      const offsetX = crosshair.offsetWidth / 2;
      const offsetY = crosshair.offsetHeight / 2;
      crosshair.style.left = `${e.clientX - offsetX}px`;
      crosshair.style.top = `${e.clientY - offsetY}px`;
    });
  </script>
</body>
</html>
