<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SVG al centro con sfondo nero</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #svg-container {
    width: 700px;  /* modifica qui la larghezza */
    height: 700px; /* modifica qui l'altezza */
  }

  #svg-container svg {
    width: 100%;
    height: 100%;
    display: block;
  }
</style>
</head>
<body>

<div id="svg-container">
  <!-- Inserisci qui il file SVG esterno con tag object -->
  <object type="image/svg+xml" data="38740.svg"></object>
</div>

</body>
</html>
