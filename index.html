<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>europe</title>
  <style>
    /* Reset di base e sfondo nero */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      /* Cursore personalizzato SVG inlined con Data URI (hotspot al centro su 32x32) */
      /* Sostituisci il contenuto tra "SVG_DATA" con il tuo SVG ottimizzato senza whitespace */
      cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><circle cx='16' cy='16' r='8' stroke='white' stroke-width='2' fill='none'/><line x1='16' y1='0' x2='16' y2='6' stroke='white' stroke-width='2'/><line x1='16' y1='26' x2='16' y2='32' stroke='white' stroke-width='2'/><line x1='0' y1='16' x2='6' y2='16' stroke='white' stroke-width='2'/><line x1='26' y1='16' x2='32' y2='16' stroke='white' stroke-width='2'/></svg>") 16 16, auto;
    }

    /* Contenitore SVG */
    .svg-container {
      position: relative;
      width: 45vw;
      max-width: 400px;
      cursor: inherit;
    }

    /* SVG interno */
    .svg-container object {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .svg-container { width: 60vw; }
    }
    @media (max-width: 480px) {
      .svg-container { width: 80vw; }
    }
  </style>
</head>
<body>
  <div class="svg-container">
    <object type="image/svg+xml" data="38740.svg"></object>
  </div>
</body>
</html>
