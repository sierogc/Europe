<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SVG al centro responsive e più grande</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: radial-gradient(circle, #000000 0%, #ffffff 100%);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #svg-container {
    /* Prima era 300px, ora 40% in più = 420px circa */
    width: 42vw;  /* 42% della larghezza viewport */
    height: 42vw; /* manteniamo proporzioni quadrate */
    max-width: 500px;  /* max dimensione per grandi schermi */
    max-height: 500px;
  }

  #svg-container svg,
  #svg-container object {
    width: 100%;
    height: 100%;
    display: block;
  }

  /* Opzionale: per schermi molto piccoli */
  @media (max-width: 480px) {
    #svg-container {
      width: 80vw;
      height: 80vw;
    }
  }
</style>
</head>
<body>

<div id="svg-container">
  <object type="image/svg+xml" data="tuo-file.svg"></object>
</div>

</body>
</html>
