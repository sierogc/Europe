<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>europe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      /* Utilizzo del cursore nativo "crosshair" per compatibilit√† garantita */
      cursor: crosshair;
    }

    .svg-container {
      position: relative;
      width: 85vw;
      max-width: 400px;
      cursor: inherit;
    }

    .svg-container object {
      width: 100%;
      height: auto;
      display: block;
      /* Permette al cursore ereditato di mostrarsi sopra l'SVG */
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .svg-container { width: 60vw; }
    }
    @media (max-width: 480px) {
      .svg-container { width: 100vw; }
    }
  </style>
</head>
<body>
  <div class="svg-container">
    <object type="image/svg+xml" data="38740.svg"></object>
  </div>
</body>
</html>
